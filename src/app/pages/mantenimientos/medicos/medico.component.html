<div class="row">
  <div class="col-lg-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Medico</h4>
        <h6 class="card-subtitle">Actualizar informacion</h6>

        <form class="form-horizontal p-t-20"
          [formGroup]="medicoForm"
          (submit)="guardarMedico()"
        >
          <div class="form-group row"
            *ngIf="medicoSeleccionado">
            <label for="exampleInputuname3" class="col-sm-3 control-label"
              >Foto</label
            >
            <div class="col-sm-9">
              <div class="input-group">
                <img class="w200" [src]="medicoSeleccionado.img! | imagen: 'medicos'" [alt]="medicoSeleccionado.nombre">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="exampleInputuname3" class="col-sm-3 control-label"
              >Nombre</label
            >
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon"><i class="ti-user"></i></div>
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputuname3"
                  placeholder="Nombre del medico"
                  formControlName="nombre"
                />
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="exampleInputEmail3" class="col-sm-3 control-label"
              >Hospital</label
            >
            <div class="col-sm-9">
              <div class="input-group">
                <!-- <div class="input-group-addon"><i class="ti-email"></i></div> -->
                <select formControlName="hospital" class="form-control" name="" id="">
                  <option value="">Seleccione Hospital</option>
                  <option *ngFor="let hospital of hospitales"
                   [value]="hospital.uuid">{{hospital.nombre}}</option>
                </select>
              </div>
            </div>
          </div>

          <div class="form-group row m-b-0">
            <div class="offset-sm-3 col-sm-9">
              <button
                type="submit"
                class="btn btn-success waves-effect waves-light"
                [disabled]="medicoForm.invalid"
              >
                <i class="fa fa-save"></i>
                Guardar Cambios
              </button>
              &nbsp;
              <button
                type="submit"
                class="btn btn-danger waves-effect waves-light"
                routerLink="/dashboard/medicos"
              >
              <i class="fa fa-rotate-left"></i>
                Volver
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>


    <div class="col animated fadeIn fast" *ngIf="hospitalSeleccionado">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Hospital</h4>
          <h6 class="card-subtitle">{{hospitalSeleccionado.nombre}}</h6>
          <img class="w200" [src]=" hospitalSeleccionado.img! | imagen:'hospitales'" [alt]="hospitalSeleccionado.nombre">

        </div>
      </div>
    </div>
</div>
