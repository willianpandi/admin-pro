<div class="row animated fadeIn fast">
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3>Usuarios</h3>
        <div class="alert alert-info" *ngIf="usuarios.length === 0">
          <p class="mb-0">No hay usuairos con ese termino</p>
        </div>

        <div class="table-responsive" *ngIf="usuarios.length > 0">
          <table class="table">
            <thead>
              <tr>
                <th>Avatar</th>
                <th>Nombre</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let usuario of usuarios" class="animated fadeIn fast">
                <td>
                  <img
                    class="w75"
                    [src]="usuario.img! | imagen : 'usuarios'"
                    [alt]="usuario.nombre"
                  />
                </td>
                <td>{{ usuario.nombre }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3>Medicos</h3>
        <div class="alert alert-info" *ngIf="medicos.length === 0">
          <p class="mb-0">No hay medicos con ese termino</p>
        </div>

        <div class="table-responsive">
          <table class="table" *ngIf="medicos.length > 0">
            <thead>
              <th>Avatar</th>
              <th>Nombre</th>
            </thead>
            <tbody>
              <tr *ngFor="let medico of medicos"
                    class="animated fadeIn fast cursor"
                    (click)="abrirMedico(medico)"
              >
                <td>
                  <img
                    class="w75"
                    [src]="medico.img! | imagen : 'medicos'"
                    [alt]="medico.nombre"
                  />
                </td>
                <td>{{ medico.nombre }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3>Hospitales</h3>
        <div class="alert alert-info" *ngIf="hospitales.length === 0">
          <p class="mb-0">No hay Hospitales con ese termino</p>
        </div>

        <div class="table-responsive" *ngIf="hospitales.length > 0">
          <table class="table">
            <thead>
              <tr>
                <th>Avatar</th>
                <th>Nombre</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="let hospital of hospitales"
                class="animated fadeIn fast"
              >
                <td>
                  <img
                    class="w75"
                    [src]="hospital.img! | imagen : 'hospitales'"
                    [alt]="hospital.nombre"
                  />
                </td>
                <td>{{ hospital.nombre }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
